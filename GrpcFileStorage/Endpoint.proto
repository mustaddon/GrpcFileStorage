syntax = "proto3";

option csharp_namespace = "GrpcFileStorage";

package GrpcFileStorage;


service Endpoint {

  rpc Upload (stream FileUploadChunk) returns (FileKey);

  rpc Download (FileKey) returns (stream FileChunk);

  rpc Delete (FileKey) returns (Empty);

  rpc GetInfo (FileKey) returns (FileInfo);

  rpc UpdateInfo (FileInfo) returns (Empty);

}


message FileUploadChunk {
  bytes content = 1;
  string name = 2;
  string metadata = 3;
}

message FileChunk {
  bytes content = 1;
}

message FileKey {
  string id = 1;
}

message FileInfo {
  string id = 1;
  string name = 2;
  string metadata = 3;
  int64 length = 4;
}

message Empty {
}
